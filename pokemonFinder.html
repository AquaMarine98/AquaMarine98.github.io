<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pokemonFinder.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b08a952b0a.js" crossorigin="anonymous"></script>
    
    <title>Pokemon Finder</title>
</head>

<body id="body">
    <div id="bg-img"></div>
    <div id="box-container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
            alt="" id="logo">
        </header>

        <div id="pokemons-container" class="is-not-active">

            <div class="containers" >
                <div id="box1">
                    <h1>Buscar Pokemon</h1>
                    <div id="wrapper">
                        <div id="search-input">
                            <input autocomplete="off" spellcheck="false" type="text" id="caja1" placeholder="Pokemon or ID">
                            <div id="autocom-box">
                            </div>
                        </div>
                    </div>

                    <div class="pokemon-stats-types">
                        <div id="pokemon-1" class="is-empty">
                            <div id="img-types">
                                <div id="card__inner">
                                    <div class="card__face card__face--front">
                                        <img src="" id="pokemon-1-comun" alt="">
                                    </div>
                                    <div class="card__face card__face--back">
                                        <img src="" id="pokemon-1-shiny" alt="">
                                    </div>
                                </div>
    
                                <div id="types1" >
                                    <h1 id="type-pokemon-1-1"></h1>
                                    <h1 id="type-pokemon-1-2"></h1>
                                </div>
                            </div>

                            <ul id="stats-1">
                                <div>
                                    <li id="stat1-hp"></li>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <li id="stat1-atq"></li>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <li id="stat1-sAtq"></li>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <li id="stat1-def"></li>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <li id="stat1-sDef"></li>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <li id="stat1-vel"></li>
                                    <img src="" alt="">
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
<!-- ----------------------------------------------------------------- -->
            <div class="containers" >
                <div id="box2">
                    <h1>Buscar Pokemon</h1>
                    <div id="wrapper-2">
                        <div id="search-input-2">
                            <input autocomplete="off" spellcheck="false" type="text" id="caja2" placeholder="Pokemon or ID">
                            <div id="autocom-box-2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="pokemon-stats-types2">
                        <div id="pokemon-2" class="is-empty">
                            <ul id="stats-2">
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-hp"></li>
                                </div>
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-atq"></li>
                                </div>
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-sAtq"></li>
                                </div>
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-def"></li>
                                </div>
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-sDef"></li>
                                </div>
                                <div>
                                    <img src="" alt="">
                                    <li id="stat2-vel"></li>
                                </div>
                            </ul>
                            <div id="img-types">
                                <div id="card__inner2">
                                    <div class="card__face card__face--front2">
                                        <img src="" id="pokemon-2-comun" alt="">
                                    </div>
                                    <div class="card__face card__face--back2">
                                        <img src="" id="pokemon-2-shiny"  alt="">
                                    </div>
                                </div>
                                <div id="types2" >
                                    <h1 id="type-pokemon-2-1"></h1>
                                    <h1 id="type-pokemon-2-2"></h1>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>

        <div id="search-pokemon">
            <h1 id="choose_pokemon" class="choose-pokemon">Elige un Pokémon</h1>
            <div id="nav-bar">
                <input autocomplete="off" type="text" id="searcher" placeholder="Pokémon" spellcheck="false">
                <div id="pokemons-filler"></div>
            </div>
            <div id="card" class="">
                <div id="face-card-front" class="is-active front-card">
                    <div id="img-container1">
                        <img src="" id="pokemon-img-1">
                    </div>
                    <h1 class="pokemon-name" id="pokemon-name-1"></h1>
                </div>
                <div id="face-card-back" class="back-card">
                    <div id="img-container2">
                        <img src="" id="pokemon-img-2">
                    </div>
                    <h1 class="pokemon-name" id="pokemon-name-2"></h1>
                </div>
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./pokemonFinder.js"></script>
    <script src="./typeTables.js"></script>
    <script src="./pokemonsNames.js"></script>
</body>
</html>
